<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-employee-timesheet-heading" jhiTranslate="doraposApp.employeeTimesheet.home.createOrEditLabel">Create or edit a Employee Timesheet</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!employeeTimesheet.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.employeeTimesheet.checkinTime" for="field_checkinTime">Checkin Time</label>
                    <div class="d-flex">
                        <input id="field_checkinTime" type="datetime-local" class="form-control" name="checkinTime" formControlName="checkinTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.employeeTimesheet.checkOutTime" for="field_checkOutTime">Check Out Time</label>
                    <div class="d-flex">
                        <input id="field_checkOutTime" type="datetime-local" class="form-control" name="checkOutTime" formControlName="checkOutTime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.employeeTimesheet.regularHoursWorked" for="field_regularHoursWorked">Regular Hours Worked</label>
                    <input type="number" class="form-control" name="regularHoursWorked" id="field_regularHoursWorked"
                           formControlName="regularHoursWorked"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.employeeTimesheet.overTimeHoursWorked" for="field_overTimeHoursWorked">Over Time Hours Worked</label>
                    <input type="number" class="form-control" name="overTimeHoursWorked" id="field_overTimeHoursWorked"
                           formControlName="overTimeHoursWorked"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.employeeTimesheet.pay" for="field_pay">Pay</label>
                    <input type="number" class="form-control" name="pay" id="field_pay"
                           formControlName="pay"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.employeeTimesheet.profile" for="field_profile">Profile</label>
                    <select class="form-control" id="field_profile" name="profile" formControlName="profileId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profileOption.id" *ngFor="let profileOption of profiles; trackBy: trackProfileById">{{profileOption.firstName}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.employeeTimesheet.shop" for="field_shop">Shop</label>
                    <select class="form-control" id="field_shop" name="shop" formControlName="shopId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shopOption.id" *ngFor="let shopOption of shops; trackBy: trackShopById">{{shopOption.shopName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
