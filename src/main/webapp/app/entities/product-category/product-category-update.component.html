<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-product-category-heading" jhiTranslate="doraposApp.productCategory.home.createOrEditLabel">Create or edit a Product Category</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!productCategory.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.productCategory.category" for="field_category">Category</label>
                    <input type="text" class="form-control" name="category" id="field_category"
                           formControlName="category"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.productCategory.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.productCategory.imageFull" for="field_imageFull">Image Full</label>
                    <div>
                        <img [src]="'data:' + editForm.get('imageFullContentType').value + ';base64,' + editForm.get('imageFull').value" style="max-height: 100px;" *ngIf="editForm.get('imageFull').value" alt="productCategory image"/>
                        <div *ngIf="editForm.get('imageFull').value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('imageFullContentType').value}}, {{byteSize(editForm.get('imageFull').value)}}</span>
                            <button type="button" (click)="clearInputImage('imageFull', 'imageFullContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_imageFull" (change)="setFileData($event, 'imageFull', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="imageFull" id="field_imageFull"
                           formControlName="imageFull"/>
                    <input type="hidden" class="form-control" name="imageFullContentType" id="field_imageFullContentType"
                           formControlName="imageFullContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.productCategory.imageFullUrl" for="field_imageFullUrl">Image Full Url</label>
                    <input type="text" class="form-control" name="imageFullUrl" id="field_imageFullUrl"
                           formControlName="imageFullUrl"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.productCategory.imageThumb" for="field_imageThumb">Image Thumb</label>
                    <div>
                        <img [src]="'data:' + editForm.get('imageThumbContentType').value + ';base64,' + editForm.get('imageThumb').value" style="max-height: 100px;" *ngIf="editForm.get('imageThumb').value" alt="productCategory image"/>
                        <div *ngIf="editForm.get('imageThumb').value" class="form-text text-danger clearfix">
                            <span class="pull-left">{{editForm.get('imageThumbContentType').value}}, {{byteSize(editForm.get('imageThumb').value)}}</span>
                            <button type="button" (click)="clearInputImage('imageThumb', 'imageThumbContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_imageThumb" (change)="setFileData($event, 'imageThumb', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
                    </div>
                    <input type="hidden" class="form-control" name="imageThumb" id="field_imageThumb"
                           formControlName="imageThumb"/>
                    <input type="hidden" class="form-control" name="imageThumbContentType" id="field_imageThumbContentType"
                           formControlName="imageThumbContentType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.productCategory.imageThumbUrl" for="field_imageThumbUrl">Image Thumb Url</label>
                    <input type="text" class="form-control" name="imageThumbUrl" id="field_imageThumbUrl"
                           formControlName="imageThumbUrl"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.productCategory.shop" for="field_shop">Shop</label>
                    <select class="form-control" id="field_shop" name="shop" formControlName="shopId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shopOption.id" *ngFor="let shopOption of shops; trackBy: trackShopById">{{shopOption.shopName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
