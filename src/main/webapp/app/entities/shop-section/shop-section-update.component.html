<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-shop-section-heading" jhiTranslate="doraposApp.shopSection.home.createOrEditLabel">Create or edit a Shop Section</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!shopSection.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.shopSection.sectionName" for="field_sectionName">Section Name</label>
                    <input type="text" class="form-control" name="sectionName" id="field_sectionName"
                           formControlName="sectionName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.shopSection.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.shopSection.surchargePercentage" for="field_surchargePercentage">Surcharge Percentage</label>
                    <input type="number" class="form-control" name="surchargePercentage" id="field_surchargePercentage"
                           formControlName="surchargePercentage"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.shopSection.surchargeFlatAmount" for="field_surchargeFlatAmount">Surcharge Flat Amount</label>
                    <input type="number" class="form-control" name="surchargeFlatAmount" id="field_surchargeFlatAmount"
                           formControlName="surchargeFlatAmount"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.shopSection.usePercentage" for="field_usePercentage">Use Percentage</label>
                    <input type="checkbox" class="form-control" name="usePercentage" id="field_usePercentage"
                           formControlName="usePercentage"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.shopSection.shop" for="field_shop">Shop</label>
                    <select class="form-control" id="field_shop" name="shop" formControlName="shopId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shopOption.id" *ngFor="let shopOption of shops; trackBy: trackShopById">{{shopOption.shopName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
