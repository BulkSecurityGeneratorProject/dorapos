<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-system-config-heading" jhiTranslate="doraposApp.systemConfig.home.createOrEditLabel">Create or edit a System Config</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!systemConfig.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.systemConfig.key" for="field_key">Key</label>
                    <input type="text" class="form-control" name="key" id="field_key"
                           formControlName="key"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.systemConfig.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                           formControlName="value"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.systemConfig.configurationType" for="field_configurationType">Configuration Type</label>
                    <select class="form-control" name="configurationType" formControlName="configurationType" id="field_configurationType">
                        <option value="STRING">{{'doraposApp.ConfigType.STRING' | translate}}</option>
                        <option value="BOOLEAN">{{'doraposApp.ConfigType.BOOLEAN' | translate}}</option>
                        <option value="NUMBER">{{'doraposApp.ConfigType.NUMBER' | translate}}</option>
                        <option value="DATE">{{'doraposApp.ConfigType.DATE' | translate}}</option>
                        <option value="FILE">{{'doraposApp.ConfigType.FILE' | translate}}</option>
                        <option value="OBJECT">{{'doraposApp.ConfigType.OBJECT' | translate}}</option>
                        <option value="ARRAY">{{'doraposApp.ConfigType.ARRAY' | translate}}</option>
                        <option value="GEO_POINT">{{'doraposApp.ConfigType.GEO_POINT' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.systemConfig.note" for="field_note">Note</label>
                    <input type="text" class="form-control" name="note" id="field_note"
                           formControlName="note"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.systemConfig.enabled" for="field_enabled">Enabled</label>
                    <input type="checkbox" class="form-control" name="enabled" id="field_enabled"
                           formControlName="enabled"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="doraposApp.systemConfig.shop" for="field_shop">Shop</label>
                    <select class="form-control" id="field_shop" name="shop" formControlName="shopId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="shopOption.id" *ngFor="let shopOption of shops; trackBy: trackShopById">{{shopOption.shopName}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
